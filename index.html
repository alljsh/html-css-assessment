<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS Assessment</title>
    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <main>
        <header class="header">
            <img class="media-menu" src="./img/showhidemenu.png" alt="menu" />
            <div class="logos">
                <img class="fLogo" src="./img/twitter-128.png" alt="logo" />
                <img class="tLogo" src="./img/facebook-4096-black.png" alt="logo" />
            </div>
            <ul class="view-list">
                <li class="list-item">HOME</li>
                <li class="list-item">ABOUT</li>
                <li class="list-item">STORY</li>
            </ul>
        </header>
        <section class="landing-page-container">
            <div class="title">
                <h1>Your</h1>
                <h3>PERSONAL PORTFOLIO</h3>
            </div>

            <div class="arrow">
                <img src="./img/down-arrow.png" alt="arrow" />
            </div>


        </section>

    </main>
</body>

</html>
